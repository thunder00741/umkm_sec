{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Segmen UMKM</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Segmentasi UMKM">
<link rel="icon" href="{% static '/logo.png' %}"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
</head>

<body>

    <div class="container">
        <label class="col-md-12 text-center home_search_title">Sign Up Form</label>
        <form action="#" class="col-md-12 text-center" id="home_search_form">
            <input type="email" class="search_input search_input_1" placeholder="Email" required="required">
            <input type="Password" class="search_input search_input_2" placeholder="Password" required="required">
            <input type="dropdown" class="search_input search_input_3" placeholder="Nama Bisnis" required="required">
            <input type="text" class="search_input search_input_4" placeholder="Budget" required="required">
            <button class="home_search_button">Sign Up</button>
        </form>
    </div>

</body>
