{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Segmen UMKM</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Segmentasi UMKM">
<link rel="icon" href="{% static '/logo.png' %}"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
</head>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!-- head - Googlefonts link -->

<body>
<form action="responden/done" method="post">
    {% csrf_token %}

    <nav class="teal darken-1">
      <div class="nav-wrapper">
        <a class="brand-logo">   Hello, Responden</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/responden">Back</a></li>
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>
    <div class="col">
    <label class="black-text text-darken-2">Ini adalah Form Bisnis Fashion</label>
    </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <label class="black-text text-darken-2"><h6>Nama Bisnis:</h6></label>
    <select name="id_bisnis" class="form-control mb-4 text-center"><br>
										{% for i in data %}
                                        <option value={{i.id}} selected>{{i.first_name}}</option>
                                        {% endfor %}
									</select>
    <label class="black-text text-darken-2"><h6>Tipe Bisnis:</h6></label>
    <select name="tipe_bisnis" class="form-control mb-4 text-center"><br>
										{% for i in data %}
                                        <option value={{i.last_name}} selected>{{i.last_name}}</option>
                                        {% endfor %}
									</select>
    <div class="row">
          <div class="input-field col s12">
            <input id="input_text" type="text"  name="responden_name" required>
            <label for="input_text">Nama Responden</label>
          </div>
    </div>
  <!-- ------------------Personal Details---------------------------- -->
<fieldset>
    <!-- groups of widgets that share the same purpose, for styling and semantic purposes -->
    <legend>Demografi</legend>
    <!-- formally describes the purpose of the fieldset it is included inside. -->

    <!-- ------------------Radio Buttons-------------------------------- -->
    <div>
        <label class="black-text text-darken-2"><h6>Gender Anda?</h6></label>
      <p>
        <label><input type="radio" name="gender" value="laki-laki" required/> <span class="black-text text-darken-2">Laki-laki</span></label></p>
        <p><label><input type="radio" name="gender" value="perempuan"/> <span class="black-text text-darken-2">Perempuan</span></label>
      </p>
    </div>
    <div>
        <label class="black-text text-darken-2"><h6>Umur Anda?</h6></label>
      <p>
        <label><input type="radio" name="umur" value="<18 Tahun" required><span class="black-text text-darken-2"> < 18 Tahun</span></label></p>
        <p><label><input type="radio" name="umur" value="18-23 Tahun"><span class="black-text text-darken-2"> 18 - 23 Tahun</span></label></p>
        <p><label><input type="radio" name="umur" value="24-30 Tahun"><span class="black-text text-darken-2"> 24 - 30 Tahun</span></label></p>
        <p><label><input type="radio" name="umur" value="31-35 Tahun"><span class="black-text text-darken-2"> 31 - 35 Tahun</span></label></p>
        <p><label><input type="radio" name="umur" value="36-40 Tahun"><span class="black-text text-darken-2"> 36 - 40 Tahun</span></label></p>
        <p><label><input type="radio" name="umur" value="41-45 Tahun"><span class="black-text text-darken-2"> 41 - 45 Tahun</span></label></p>
        <p><label><input type="radio" name="umur" value=">45 Tahun"><span class="black-text text-darken-2"> > 45 Tahun</span></label>
      </p>
    </div>
    <div>
        <label class="black-text text-darken-2"><h6>Pekerjaan Anda?</h6></label>
      <p>
        <label><input type="radio" name="pekerjaan" value="Pelajar/Mahasiswa" required><span class="black-text text-darken-2"> Pelajar/Mahasiswa</span></label></p>
        <p><label><input type="radio" name="pekerjaan" value="Pekerja Paruh Waktu"><span class="black-text text-darken-2"> Pekerja Paruh Waktu</span></label></p>
        <p><label><input type="radio" name="pekerjaan" value="Pekerja Penuh Waktu"><span class="black-text text-darken-2"> Pekerja Penuh Waktu</span></label></p>
        <p><label><input type="radio" name="pekerjaan" value="Pekerja Profesional Mandiri"><span class="black-text text-darken-2"> Pekerja Profesional Mandiri</span></label></p>
        <p><label><input type="radio" name="pekerjaan" value="Ibu Rumah Tangga"><span class="black-text text-darken-2"> Ibu Rumah Tangga</span></label></p>
        <p><label><input type="radio" name="pekerjaan" value="Wirausaha"><span class="black-text text-darken-2"> Wirausaha</span></label></p>
        <p><label><input type="radio" name="pekerjaan" value="Pensiun"><span class="black-text text-darken-2"> Pensiun</span></label></p>
        <p><label><input type="radio" name="pekerjaan" value="Sedang Tidak Bekerja"><span class="black-text text-darken-2"> Sedang Tidak Bekerja</span></label></p>
        <p><label><input type="radio" name="pekerjaan" value="lain-lain"><span class="black-text text-darken-2"> Lain-Lain</span></label>
      </p>
    </div>
    <div>
      <label class="black-text text-darken-2"><h6>Status Anda?</h6></label>
      <p>
        <label><input type="radio" name="status" value="Belum menikah" required><span class="black-text text-darken-2"> Belum menikah</span></label></p>
        <p><label><input type="radio" name="status" value="Sudah menikah, belum mempunyai anak"><span class="black-text text-darken-2"> Sudah menikah, belum mempunyai anak</span></label></p>
        <p><label><input type="radio" name="status" value="Sudah menikah, sudah mempunyai anak"><span class="black-text text-darken-2"> Sudah menikah, sudah mempunyai anak</span></label>
      </p>
    </div>
    <div>
      <label class="black-text text-darken-2"><h6>Pendapatan Per Bulan Anda?</h6></label>
      <p>
        <label><input type="radio" name="pendapatan" value="< Rp2.500.000" required><span class="black-text text-darken-2"> < Rp2.500.000</span></label></p>
        <p><label><input type="radio" name="pendapatan" value="Rp2.500.000 - Rp5.000.000"><span class="black-text text-darken-2"> Rp2.500.000 - Rp5.000.000</span></label></p>
        <p><label><input type="radio" name="pendapatan" value="Rp5.000.000 - Rp10.000.000"><span class="black-text text-darken-2"> Rp5.000.000 - Rp10.000.000</span></label></p>
        <p><label><input type="radio" name="pendapatan" value="Rp10.000.000 - Rp15.000.000"><span class="black-text text-darken-2"> Rp10.000.000 - Rp15.000.000</span></label></p>
        <p><label><input type="radio" name="pendapatan" value="Rp15.000.000 - Rp25.000.000"><span class="black-text text-darken-2"> Rp15.000.000 - Rp25.000.000</span></label></p>
        <p><label><input type="radio" name="pendapatan" value=">Rp25.000.000"><span class="black-text text-darken-2"> >Rp25.000.000</span></label>
      </p>
    </div>
    <h1> </h1>
</fieldset>


  <fieldset>
    <!-- groups of widgets that share the same purpose, for styling and semantic purposes -->
    <legend>Perilaku Pembelian</legend>
    <!-- formally describes the purpose of the fieldset it is included inside. -->

    <!-- ------------------Radio Buttons-------------------------------- -->
    <div>
      <label class="black-text text-darken-2"><h6>Sumber informasi mengenai produk</h6></label>
      <p>
        <label><input type="radio" name="sumber_informasi_mengenai_produk" value="Artis/ influencer" required><span class="black-text text-darken-2">  Artis/ influencer</span></label></p>
        <p><label><input type="radio" name="sumber_informasi_mengenai_produk" value="Majalah atau media cetak"><span class="black-text text-darken-2">  Majalah atau media cetak</span></label></p>
        <p><label><input type="radio" name="sumber_informasi_mengenai_produk" value="Mengunjungi toko langsung secara offline"><span class="black-text text-darken-2">  Mengunjungi toko langsung secara offline</span></label></p>
        <p><label><input type="radio" name="sumber_informasi_mengenai_produk" value="Mesin pencari online (cth : Google)"><span class="black-text text-darken-2">  Mesin pencari online (cth : Google)</span></label></p>
        <p><label><input type="radio" name="sumber_informasi_mengenai_produk" value="Sosial Media (cth : Instagram, Facebook)"><span class="black-text text-darken-2">  Sosial Media (cth : Instagram, Facebook)</span></label></p>
        <p><label><input type="radio" name="sumber_informasi_mengenai_produk" value="Teman-teman atau kerabat"><span class="black-text text-darken-2">  Teman-teman atau kerabat</span></label>
      </p>
    </div>
    <div>
      <label class="black-text text-darken-2"><h6>Frekuensi pembelian produk per tahun</h6></label>
      <p>
        <label><input type="radio" name="frekuensi_pembelian_produk_per_tahun" value="1 - 2 kali" required><span class="black-text text-darken-2"> 1 - 2 kali</span></label></p>
        <p><label><input type="radio" name="frekuensi_pembelian_produk_per_tahun" value="3 - 5 kali"><span class="black-text text-darken-2"> 3 - 5 kali</span></label></p>
        <p><label><input type="radio" name="frekuensi_pembelian_produk_per_tahun" value="> 5 kali"><span class="black-text text-darken-2"> > 5 kali</span></label>
      </p>
    </div>
    <div>
      <label class="black-text text-darken-2"><h6>Jumlah pengeluaran rata-rata dalam sekali pembelian</h6></label>
      <p>
        <label><input type="radio" name="jumlah_pengeluaran_rata_rata_dalam_sekali_pembelian" value="Rp100.000 - Rp200.000" required><span class="black-text text-darken-2"> Rp100.000 - Rp200.000</span></label></p>
        <p><label><input type="radio" name="jumlah_pengeluaran_rata_rata_dalam_sekali_pembelian" value="Rp200.000 - Rp500.000"><span class="black-text text-darken-2"> Rp200.000 - Rp500.000</span></label></p>
        <p><label><input type="radio" name="jumlah_pengeluaran_rata_rata_dalam_sekali_pembelian" value="Rp500.000 - Rp1.000.000"><span class="black-text text-darken-2"> Rp500.000 - Rp1.000.000</span></label></p>
        <p><label><input type="radio" name="jumlah_pengeluaran_rata_rata_dalam_sekali_pembelian" value="Rp1.000.000 - Rp1.500.000"><span class="black-text text-darken-2"> Rp1.000.000 - Rp1.500.000</span></label></p>
        <p><label><input type="radio" name="jumlah_pengeluaran_rata_rata_dalam_sekali_pembelian" value="> Rp1.500.000"><span class="black-text text-darken-2"> > Rp1.500.000</span></label>
      </p>
    </div>
    <div>
      <label class="black-text text-darken-2"><h6>Strategi pemasaran yang paling menarik dalam pembelian produk</h6></label>
      <p>
        <label><input type="radio" name="strategi_pemasaran_yang_paling_menarik_dalam_pembelian_produk" value="Terdapat diskon / potongan harga" required><span class="black-text text-darken-2"> Terdapat diskon / potongan harga</span></label></p>
        <p><label><input type="radio" name="strategi_pemasaran_yang_paling_menarik_dalam_pembelian_produk" value="Terdapat kemudahan pemesanan termasuk pemilihan channel pembelian (website, sosial media, dll) dan channel pembayaran (transfer bank, m-banking, dll)"><span class="black-text text-darken-2"> Terdapat kemudahan pemesanan termasuk pemilihan channel pembelian (website, sosial media, dll) dan channel pembayaran (transfer bank, m-banking, dll)</span></label></p>
        <p><label><input type="radio" name="strategi_pemasaran_yang_paling_menarik_dalam_pembelian_produk" value="Terdapat layanan yang baik termasuk pengajuan komplain, retur barang, dan lain-lain"><span class="black-text text-darken-2"> Terdapat layanan yang baik termasuk pengajuan komplain, retur barang, dan lain-lain</span></label></p>
        <p><label><input type="radio" name="strategi_pemasaran_yang_paling_menarik_dalam_pembelian_produk" value="Terdapat testimoni toko/produk yang baik"><span class="black-text text-darken-2"> Terdapat testimoni toko/produk yang baik</span></label></p>
        <p><label><input type="radio" name="strategi_pemasaran_yang_paling_menarik_dalam_pembelian_produk" value="Toko online tersebut mempunyai konten interaksi yang menarik (giveaway, kuis, informasi berguna, dan lain-lain)"><span class="black-text text-darken-2"> Toko online tersebut mempunyai konten interaksi yang menarik (giveaway, kuis, informasi berguna, dan lain-lain)</span></label>
      </p>
    </div>
    <div>
      <label class="black-text text-darken-2"><h6>Tempat penayangan iklan atau Placement yang paling menarik</h6></label>
      <p>
        <label><input type="radio" name="tempat_penayangan_iklan_atau_placement_yang_paling_menarik" value="Post / Feed pada sosial media Facebook" required><span class="black-text text-darken-2"> Post / Feed pada sosial media Facebook</span></label></p>
        <p><label><input type="radio" name="tempat_penayangan_iklan_atau_placement_yang_paling_menarik" value="Post / Feed pada sosial media Instagram"><span class="black-text text-darken-2"> Post / Feed pada sosial media Instagram</span></label></p>
        <p><label><input type="radio" name="tempat_penayangan_iklan_atau_placement_yang_paling_menarik" value="Story pada sosial media Instagram"><span class="black-text text-darken-2"> Story pada sosial media Instagram</span></label>
      </p>
    </div>
    <div>
      <label class="black-text text-darken-2"><h6>Bentuk Iklan yang paling menarik</h6></label>
      <p>
        <label><input type="radio" name="bentuk_iklan_yang_paling_menarik" value="Menggunakan beberapa gambar dari beberapa sisi produk" required><span class="black-text text-darken-2"> Menggunakan beberapa gambar dari beberapa sisi produk</span></label></p>
        <p><label><input type="radio" name="bentuk_iklan_yang_paling_menarik" value="Menggunakan satu gambar produk"><span class="black-text text-darken-2"> Menggunakan satu gambar produk</span></label></p>
        <p><label><input type="radio" name="bentuk_iklan_yang_paling_menarik" value="Menggunakan video"><span class="black-text text-darken-2"> Menggunakan video</span></label>
      </p>
    </div>
    <div>
      <label class="black-text text-darken-2"><h6>Konten Iklan yang paling menarik</h6></label>
      <p>
        <label><input type="radio" name="konten_iklan_yang_paling_menarik" value="Menggunakan foto produk yang diiklankan" required><span class="black-text text-darken-2"> Menggunakan foto produk yang diiklankan</span></label></p>
        <p><label><input type="radio" name="konten_iklan_yang_paling_menarik" value="Menggunakan model / orang yang menggunakan produk yang diiklankan"><span class="black-text text-darken-2"> Menggunakan model / orang yang menggunakan produk yang diiklankan</span></label>
      </p>
    </div>
  <h1> </h1>
  </fieldset>

  <fieldset>
    <legend>Psikografis</legend>
    <div>
        <div class="card-panel light-blue darken-1">
            <label class="white-text text-darken-3"><h6><b>Bersosialisasi dan Berkomunitas (Sociable, Community, Friend Enjoyment)</b></h6></label>
        </div>
        <div>
            <label class="black-text text-darken-2"><h6>Saya senang mengikuti komunitas atau perkumpulan yang terdiri dari banyak orang</h6></label><br>
            <label class="black-text text-darken-2">(1 - Sangat tidak setuju) (5 - Sangat setuju)</label>
            <p>

                <label><input type="radio" name="saya_senang_mengikuti_komunitas_terdiri_dari_banyak_orang" value="1" required><span class="black-text text-darken-2"> 1 </span></label>
                <label><input type="radio" name="saya_senang_mengikuti_komunitas_terdiri_dari_banyak_orang" value="2"><span class="black-text text-darken-2"> 2 </span></label>
                <label><input type="radio" name="saya_senang_mengikuti_komunitas_terdiri_dari_banyak_orang" value="3"><span class="black-text text-darken-2"> 3 </span></label>
                <label><input type="radio" name="saya_senang_mengikuti_komunitas_terdiri_dari_banyak_orang" value="4"><span class="black-text text-darken-2"> 4 </span></label>
                <label><input type="radio" name="saya_senang_mengikuti_komunitas_terdiri_dari_banyak_orang" value="5"><span class="black-text text-darken-2"> 5 </span></label>
            </p>
        </div>
        <div>
            <label class="black-text text-darken-2"><h6>Saya senang menghabiskan waktu bersama teman-teman</h6></label><br>
            <label class="black-text text-darken-2">(1 - Sangat tidak setuju) (5 - Sangat setuju)</label>
            <p>
                <label><input type="radio" name="saya_senang_menghabiskan_waktu_bersama_teman_teman" value="1" required><span class="black-text text-darken-2"> 1 </span></label>
                <label><input type="radio" name="saya_senang_menghabiskan_waktu_bersama_teman_teman" value="2"><span class="black-text text-darken-2"> 2 </span></label>
                <label><input type="radio" name="saya_senang_menghabiskan_waktu_bersama_teman_teman" value="3"><span class="black-text text-darken-2"> 3 </span></label>
                <label><input type="radio" name="saya_senang_menghabiskan_waktu_bersama_teman_teman" value="4"><span class="black-text text-darken-2"> 4 </span></label>
                <label><input type="radio" name="saya_senang_menghabiskan_waktu_bersama_teman_teman" value="5"><span class="black-text text-darken-2"> 5 </span></label>
            </p>
        </div>
        <div>
            <label class="black-text text-darken-2"><h6>Saya senang terlibat dalam sebuah proyek sehingga dapat berinteraksi dengan orang lain</h6></label><br>
            <label class="black-text text-darken-2">(1 - Sangat tidak setuju) (5 - Sangat setuju)</label>
            <p>
                <label><input type="radio" name="Saya_senang_terlibat_dalam_sebuah_proyek" value="1" required><span class="black-text text-darken-2"> 1 </span></label>
                <label><input type="radio" name="Saya_senang_terlibat_dalam_sebuah_proyek" value="2"><span class="black-text text-darken-2"> 2 </span></label>
                <label><input type="radio" name="Saya_senang_terlibat_dalam_sebuah_proyek" value="3"><span class="black-text text-darken-2"> 3 </span></label>
                <label><input type="radio" name="Saya_senang_terlibat_dalam_sebuah_proyek" value="4"><span class="black-text text-darken-2"> 4 </span></label>
                <label><input type="radio" name="Saya_senang_terlibat_dalam_sebuah_proyek" value="5"><span class="black-text text-darken-2"> 5 </span></label>
            </p>
        </div>
    </div>
    <div>
        <div class="card-panel light-blue darken-1">
            <label class="white-text text-darken-3"><h6><b>Kebiasaan Bersolek (Grooming)</b></h6></label>
        </div>
        <div>
            <label class="black-text text-darken-2"><h6>Saya senang merawat kuku, rambut dan berbagai bagian tubuh saya</h6></label><br>
            <label class="black-text text-darken-2">(1 - Sangat tidak setuju) (5 - Sangat setuju)</label>>
            <p>
                <label><input type="radio" name="Saya_senang_merawat_kuku_rambut_dan_berbagai_bagian_tubuh_saya" value="1" required><span class="black-text text-darken-2"> 1 </span></label>
                <label><input type="radio" name="Saya_senang_merawat_kuku_rambut_dan_berbagai_bagian_tubuh_saya" value="2"><span class="black-text text-darken-2"> 2 </span></label>
                <label><input type="radio" name="Saya_senang_merawat_kuku_rambut_dan_berbagai_bagian_tubuh_saya" value="3"><span class="black-text text-darken-2"> 3 </span></label>
                <label><input type="radio" name="Saya_senang_merawat_kuku_rambut_dan_berbagai_bagian_tubuh_saya" value="4"><span class="black-text text-darken-2"> 4 </span></label>
                <label><input type="radio" name="Saya_senang_merawat_kuku_rambut_dan_berbagai_bagian_tubuh_saya" value="5"><span class="black-text text-darken-2"> 5 </span></label>
            </p>
        </div>
        <div>
            <label class="black-text text-darken-2"><h6>Saya sering membeli peralatan kosmetik</h6></label><br>
            <label class="black-text text-darken-2">(1 - Sangat tidak setuju) (5 - Sangat setuju)</label>>
            <p>
                <label><input type="radio" name="Saya_sering_membeli_peralatan_kosmetik" value="1" required><span class="black-text text-darken-2"> 1 </span></label>
                <label><input type="radio" name="Saya_sering_membeli_peralatan_kosmetik" value="2"><span class="black-text text-darken-2"> 2 </span></label>
                <label><input type="radio" name="Saya_sering_membeli_peralatan_kosmetik" value="3"><span class="black-text text-darken-2"> 3 </span></label>
                <label><input type="radio" name="Saya_sering_membeli_peralatan_kosmetik" value="4"><span class="black-text text-darken-2"> 4 </span></label>
                <label><input type="radio" name="Saya_sering_membeli_peralatan_kosmetik" value="5"><span class="black-text text-darken-2"> 5 </span></label>
            </p>
        </div>
        <div>
            <label class="black-text text-darken-2"><h6>Saya senang pergi ke salon untuk melakukan perawatan diri</h6></label><br>
            <label class="black-text text-darken-2">(1 - Sangat tidak setuju) (5 - Sangat setuju)</label>>
            <p>
