{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Segmen UMKM</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Segmentasi UMKM">
<link rel="icon" href="{% static '/logo.png' %}"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
</head>

<body>
<!-- Default form register -->
<form class="text-center border border-light p-5" action="signup" method="post">
    {% csrf_token %}
    <p class="h4 mb-4">Sign up</p>
    <input type="text" name="business_name" class="form-control mb-4" placeholder="Business Name" required>


    <input type="text" name="username" class="form-control mb-4" placeholder="Username" required>
    <!-- E-mail -->
    <input type="email" name="email" class="form-control mb-4" placeholder="E-mail" required>

    <!-- Password -->
    <input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>


    <label><h5>Tipe Bisnis</h5></label>
    <select name="tipe_bisnis" class="form-control mb-4"><br>
        <option value="" selected>                                                                         </option>
        <option value="Umum" required>Umum</option>
        <option value="Fashion">Fashion</option>
        <option value="Makanan - restoran & pesan antar">Makanan - restoran & pesan antar</option>
        <option value="Makanan - saji di tempat saja">Makanan - saji di tempat saja</option>
        <option value="Makanan - layan antar saja">Makanan - layan antar saja</option>
        <option value="Makanan - penyedia saja (layan antar oleh Gojek/Grab)">Makanan - penyedia saja (layan antar oleh Gojek/Grab)</option>
    </select>



    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Sign up</button>



    <hr>

    <!-- Terms of service -->
    <a href="login">Saya mempunyai akun</a>
    <p>Dengan menekan tombol
        <em>Sign up</em>, Anda setuju dengan
        <a href="/kebijakan_syarat_dan_privasi" target="_blank">kebijakan syarat dan privasi</a>


    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}


</form>
<script>
    setTimeout(function(){
        if ($('#msg').length > 0) {
            $('#msg').remove();
        }
    }, 2000)
</script>
</body>
</html>
